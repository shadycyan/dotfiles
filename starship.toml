format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$character\
"""

add_newline = false

[hostname]
ssh_only = false
format = '@[$hostname](bold blue) '
trim_at = '.local'
disabled = false

[line_break]
disabled = false

[os]
disabled = true

[username]
show_always = true
format = '[$user]($style)'
disabled = false
style_user = "bold green"

[directory]
style = "cyan"
truncation_length = 1
truncation_symbol = '…/'
home_symbol = '🏠'
read_only_style = '197'
read_only = '  '
format = 'at [$path]($style)[$read_only]($read_only_style) '

[character]
disabled = false
success_symbol = "[\\$](white)"
error_symbol = "[\\$](red)"
vimcmd_symbol = " [V](green)"

[git_branch]
format = "on [$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "grey"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"
